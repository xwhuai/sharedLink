name: Shared Link
on: [ workflow_dispatch ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        java: [ '17' ]
      fail-fast: false
    name: Build on ${{ matrix.os }}
    steps:
      - name: Print platform information
        run: |
          echo "Operating System: ${{ runner.os }}"
          echo "Platform Version:"
          if [ "${{ runner.os }}" == "Linux" ]; then
            uname -a
            lsb_release -a || cat /etc/os-release
          elif [ "${{ runner.os }}" == "macOS" ]; then
            uname -a
            sw_vers
          elif [ "${{ runner.os }}" == "Windows" ]; then
            systeminfo | findstr /B /C:"OS Name" /C:"OS Version" /C:"System Type"
          fi

      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Echo JAVA_HOME
        run: echo $JAVA_HOME

      - name: Verify Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Execute build
        run: ./gradlew --info --stacktrace build

      - name: Execute jlink
        run: ./gradlew --info --stacktrace jlink

      - name: Execute jpackage
        run: ./gradlew --info --stacktrace jpackage

      - name: Upload mac app as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-sharedLink-latest.app
          path: build/jpackage/*.app

      - name: Upload mac dmg as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-sharedLink-latest.dmg
          path: build/jpackage/*.dmg

      - name: Upload mac pkg as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-sharedLink-latest.pkg
          path: build/jpackage/*.pkg

      - name: Upload windows exe as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-sharedLink-latest.exe
          path: build/jpackage/*.exe

      - name: Upload windows msi as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-sharedLink-latest.msi
          path: build/jpackage/*.msi

      - name: Upload ubuntu deb as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-sharedLink-latest.deb
          path: build/jpackage/*.deb

      - name: Upload ubuntu rpm as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-sharedLink-latest.rpm
          path: build/jpackage/*.rpm